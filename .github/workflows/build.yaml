
name: Build Tutorials

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      run_deploy:
        description: 'Should newest tag be deployed?'
        required: false
        default: ""

  

jobs:

  build-last-tagged:
    runs-on: ubuntu-latest
    if: "github.event.inputs.run_deploy"

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
    
      - name: Checkout last tagged
        run: |
          git checkout $(git describe --tags `git rev-list --tags --max-count=1`);

      - name: Setup conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: sphinx
          environment-file: environment.yaml
          channels: conda-forge

      - name: Build last tagged version
        shell: bash -l {0}
        run: |
          make clean
          make html

      - name: Deploy ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          external_repository: AnyBody/tutorials
          publish_branch: gh-pages
          publish_dir: _build/html


  sphinx-build:
    runs-on: ubuntu-latest
    if: "!github.event.inputs.run_deploy"
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
            
      - name: Setup conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: sphinx
          environment-file: environment.yaml
          channels: conda-forge

      - uses: ammaraskar/sphinx-problem-matcher@master
        # if: github.ref != 'refs/heads/master'
            
      - name: Build Documentation
        shell: bash -l {0}
        run: |
          make html -W

      - name: Deploy ðŸš€
        if: github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          external_repository: AnyBody/tutorials
          publish_branch: gh-pages
          publish_dir: _build/html
          destination_dir: dev


  sphinx-build-new-theme:
    runs-on: ubuntu-latest
    if: "!github.event.inputs.run_deploy"
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Checkout new theme branch
        run: |
          git checkout newtheme
            
      - name: Setup conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: sphinx
          environment-file: environment.yaml
          channels: conda-forge

      - uses: ammaraskar/sphinx-problem-matcher@master
        # if: github.ref != 'refs/heads/master'
            
      - name: Build Documentation
        shell: bash -l {0}
        run: |
          make html-dev -W

      - name: Deploy ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          external_repository: AnyBody/tutorials
          publish_branch: gh-pages
          publish_dir: _build/html
          destination_dir: new

