
name: Build Tutorials

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      run_deploy:
        description: 'Should newest tag be deployed?'
        required: false
        default: ""

defaults:
  run:
    shell: bash -leo pipefail {0} {0}


jobs:

  build-official-version:
    if: github.event.inputs.run_deploy

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
    
      - name: Checkout last tagged
        run: |
          git checkout $(git describe --tags `git rev-list --tags --max-count=1`);

      - name: Install mamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: environment.yaml
  
      - name: Build last tagged version
        run: |
          make clean
          make html O="-W"

      - name: Deploy ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          external_repository: AnyBody/tutorials
          publish_branch: gh-pages
          publish_dir: _build/html


  sphinx-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
       
      - name: Install mamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: environment.yaml
    
      - name: Build Documentation
        run:  make html O="-W"

      - name: Check links
        run: sphinx-build -M linkcheck . _build -W --keep-going -a -q 

      - name: Deploy ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/master'
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          external_repository: AnyBody/tutorials
          publish_branch: gh-pages
          publish_dir: _build/html
          destination_dir: dev


